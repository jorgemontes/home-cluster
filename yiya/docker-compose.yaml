version: "3.3"
services:
  namecheap-ddns:
    image: joshuamorris3/namecheap-ddns-update
    container_name: namecheap_ddns_updater
    restart: unless-stopped
    environment:
      - DOMAIN=montesj.dev
      - SUBDOMAINS=vpn,vikunja
      - INTERVAL=6h
      - NC_DDNS_PASS=montesj.dev=test
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Bogota
      - SUBDOMAINS=jono-calibre,jono-vpn
      - TOKEN=token
    restart: unless-stopped
  uptime-kuma:
    image: louislam/uptime-kuma
    container_name: uptime-kuma
    ports:
      - 3001:3001 
    restart: always
    volumes:
      - /home/pi/config/config/uptime-kuma:/app/data
  rclone-uptime-kuma:
    image: rclone/rclone
    restart: on-failure
    container_name: rclone-uptime-kuma
    environment:
      - TZ=America/Bogota
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/pi/config/config/rclone:/config
      - /home/pi/config/config/uptime-kuma/:/mnt/config
    command: ["copy","/mnt/config","jonomega:/Backup/rclone/uptime-kuma/"]
