groups:
  - name: alert-group
    rules:
    - alert: InstanceDown
      expr: up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Instance {{ $labels.instance }} down"
        description: "{{ $labels.instance }} de job {{ $labels.job }} est√° ca√≠do."
    - alert: HighCPUUsage
      expr: rate(node_cpu_seconds_total{mode="idle"}[5m]) < 0.2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Alto uso de CPU en {{ $labels.instance }}"
        description: "El uso de CPU en {{ $labels.instance }} ha estado por encima del 80% durante los √∫ltimos 5 minutos."
    - alert: LowMemoryAvailable
      expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Baja disponibilidad de memoria en {{ $labels.instance }}"
        description: "La memoria disponible en {{ $labels.instance }} ha estado por debajo del 20% durante los √∫ltimos 5 minutos."
    - alert: HighNetworkTraffic
      expr: rate(node_network_receive_bytes_total[5m]) + rate(node_network_transmit_bytes_total[5m]) > 10000000
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Alto tr√°fico de red en {{ $labels.instance }}"
        description: "El tr√°fico de red en {{ $labels.instance }} ha superado los 10 MB/s durante los √∫ltimos 5 minutos."
    - alert: LowDiskSpace
      expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Espacio en disco bajo en {{ $labels.instance }}"
        description: "El espacio disponible en el sistema de archivos de {{ $labels.instance }} ha estado por debajo del 10% durante los √∫ltimos 5 minutos."
    - alert: HighTemperature
        expr: node_temperature_celsius > 65
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "üå°Ô∏è Temperatura alta en {{ $labels.instance }}"
          description: "üå°Ô∏è La temperatura es mayor 65¬∞C. Valor Actual: {{ $value }}."


